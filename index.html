<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="inside-container">
        <div class="side-one">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="icons">
            <button class="btn">
              <img src="./images/icon-document.svg" alt="document button" />
            </button>

            <button class="btn">
              <img src="./images/icon-folder.svg" alt="folder button" />
            </button>

            <button class="btn">
              <img src="./images/icon-upload.svg" alt="upload button" />
            </button>
          </div>
        </div>

        <div class="side-two">
          <p class="text">
            Youâ€™ve used <span class="accent">815</span> GB of your storage
          </p>

          <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-ball"></div>
            <div class="progress-limit progress-limit--one">0 GB</div>
            <div class="progress-limit progress-limit--two">1000 GB</div>
          </div>
          <div class="left-bubble">
            <div class="bubble-text">
              <span class="accent-big">185</span>
              <p>GB left</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Xavi Guasch</a>.
    </footer>
  </body>
</html>
